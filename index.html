<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main__rich__container" id="content">
        <div class="QP624-Oneblade">
            <section class="QP624-Oneblade-hero-section">
                <img src="" alt="" class="hero-section-logo">
                <h1 class="hero-section-title">Підстригання, підрівнювання і гоління волосся різної довжини</h1>
                <p class="hero-section-uppertitle">Змінні леза Philips OneBlade 360 
                    QP624/50 (2 шт.) з насадками для тіла </p>
                <img src="" alt="" class="hero-section-main-image">
            </section>
            <section class="QP624-Oneblade-includes">
                <h2 class="includes-title">В комплект входить 2 леза OneBlade 360 та насадки для тіла</h2>
                <img src="" alt="" class="includes-image">
            </section>
            <section class="QP624-Oneblade-about">
                <div class="about-technology">
                    <img src="" alt="" class="about-technology-image">
                    <div class="about-technology-description">
                        <h2 class="technology-description-title"></h2>
                        <p class="technology-description-overview"></p>
                    </div>
                </div>
                <div class="about-double-edge-blade">
                    <img src="" alt="" class="about-double-edge-blade-image">
                    <div class="about-double-edge-blade-description">
                        <h2 class="double-edge-blade-description-title"></h2>
                        <p class="double-edge-blade-description-overview"></p>
                        <p class="double-edge-blade-description-uppertitle"></p>
                    </div>
                </div>
                <div class="about-waterproof">
                    <img src="" alt="" class="about-waterproof-image">
                    <div class="about-waterproof-description">
                        <h2 class="waterproof-description-title"></h2>
                        <p class="waterproof-description-overview"></p>
                    </div>
                </div>
                <div class="about-body-care">
                    <img src="" alt="" class="about-body-care-image">
                    <div class="about-body-care-description">
                        <h2 class="body-care-description-title"></h2>
                        <p class="body-care-description-overview"></p>
                    </div>
                </div>
            </section>
            <section class="QP624-Oneblade-longterm-use">
                <div class="longterm-use-create-for">
                    <h2 class="create-for-title"></h2>
                </div>
                <div class="longterm-use-optimal-results">
                    <h2 class="optimal-results-title"></h2>
                    <p class="optimal-results-description"></p>
                </div>
            </section>
            <section class="QP624-Oneblade-complectation">
                <div class="complectation-first-item">
                    <p class="comlectation-number"></p>
                    <img src="" alt="" class="complectation-image">
                </div>
                <div class="complectation-second-item">
                    <p class="comlectation-number"></p>
                    <img src="" alt="" class="complectation-image">
                </div>
                <div class="complectation-third-item">
                    <p class="comlectation-number"></p>
                    <img src="" alt="" class="complectation-image">
                </div>
                <div class="complectation-fourth-item">
                    <p class="comlectation-number"></p>
                    <img src="" alt="" class="complectation-image">
                </div>
                <img src="" alt="" class="complectation-package-image">
                <ul class="complectation-list">
                    <li class="compleactation-list-item"></li>
                    <li class="compleactation-list-item"></li>
                    <li class="compleactation-list-item"></li>
                    <li class="compleactation-list-item"></li>
                </ul>
            </section>

        </div>
    </div>
</body>

</html>
